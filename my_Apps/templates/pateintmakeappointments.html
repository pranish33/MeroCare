<!DOCTYPE html>
<html>

<head>
    {% include 'include.html' %}
    {% load static %}
</head>

<body>


        {% include 'patient_nav.html' %}
    <div id="wrapper">
        
        <div class="form-group row">
            <div class="col-md-8 offset-md-2">
                <form class="custom-form" method="post">
                    {% csrf_token %}
                    <h1 style="margin-top: 0px;" class="text-center text-white">Book Appointment</h1>
                    <div class="form-row form-group my-4">
                        <div class="col-sm-4 label-column">
                            <label class="col-form-label text-white" for="name-input-field">Doctor's Name & Field</label>
                        </div>
                        <div class="col-sm-6 input-column">
                            <select class="form-control" name="doctoremail">
                                {% for d in alldoctors %}
                                <option value="{{d.email}}">{{d.name}}----->{{d.specialization}}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    {% for d in alldoctors %}
                    <input type="hidden" value="{{d.name}}" name="doctorname">
                    {% endfor %}
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column text-white"><label class="col-form-label" for="pawssword-input-field">Name</label></div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text" value="{{user.first_name}}" name="patientname">
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column text-white"><label class="col-form-label" for="pawssword-input-field">Email</label></div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="text" value="{{user.username}}" name="patientemail">
                        </div>
                    </div>
                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column text-white"><label class="col-form-label" for="repeat-pawssword-input-field">Appointment Date</label></div>
                        <div class="col-sm-6 input-column">
                            <input class="form-control" type="date" name="appointmentdate" id="date" required="">


                        </div>
                    </div>

                    <div class="form-row form-group">
                        <div class="col-sm-4 label-column text-white"><label class="col-form-label" for="repeat-pawssword-input-field">Symptoms</label></div>
                        <div class="col-sm-6 input-column">
                            <textarea class="form-control" name="symptoms" required=""></textarea>
                        </div>
                    </div>
                    <button class="btn btn-primary submit-button " type="submit">Book Appointment</button>
                    <style>
                        .btn {
                            margin-top: 50px;
                            margin-left: 300px;
                            position: absolute;
                            top: 120%;
                            -ms-transform: translateY(-50%);
                            transform: translateY(-50%);
                         
                            position: relative;
                          
                        }
                    </style>
                    <div class="text-center">
                        {% for message in messages %}
                        <p>{{ message }}</p>
                        {% endfor %}
                    </div>
                </form>

            </div>
        </div>
        </div>


</body>

</html>
