<!DOCTYPE html>
<html>

<head>
    {% include 'include.html' %}
    {% load static %}
</head>

<body>
    
    <div id="wrapper" >
        {% include 'patient_nav.html' %}
        <div class="page-content-wrapper ">
            <div class="container-fluid">
               
                <div class="form-group row">
                    <div class="col-md-8 offset-md-2">
                        {% for d in patient_detials %}
                        <form class="custom-form" style="margin-top: 0px;">
                            <h1 class="text-center text-white">Profile</h1>
                            <div class="form-row form-group my-4">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label text-white" for="name-input-field">Name </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" value="{{ d.name }}" readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column text-white">
                                    <label class="col-form-label" for="email-input-field">Email </label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="email" value="{{ d.email }}" readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column text-white">
                                    <label class="col-form-label" for="dropdown-input-field">Gender</label>
                                </div>
                                <div class="col-sm-6 input-column">
                                    <input class="form-control" type="text" value="{{ d.gender }}" readonly="">
                                </div>
                            </div>
                            <div class="form-row form-group">
                                <div class="col-sm-4 label-column">
                                    <label class="col-form-label text-white" for="name-input-field">Phone Number</label>
                                </div>
                                <div class="col-sm-6 input-column text-white">
                                    <input class="form-control" type="text" value="{{ d.phonenumber }}" readonly="">
                                </div>
                            </div>
                            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

                            <div class="container">
                                <div class="row">
                                    <div class="col text-center">
                                        <a href="{%url 'updatepassword' %}" class="btn btn-primary btn-center">Update Password</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="scroll-top-wrapper"><span class="scroll-top-inner"><i class="fa fa-arrow-circle-up"></i></span></div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/back-to-top-scroll.js' %}"></script>
    <script src="{% static 'js/Bold-BS4-Animated-Back-To-Top.js' %}"></script>
    <script src="{% static 'js/bs-init.js' %}"></script>
    <script src="{% static 'js/Sidebar-Menu.js' %}"></script>
</body>
</html>
